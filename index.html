<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <h1>My Library</h1>
  <form>
    <input id="title-input" placeholder="Title">
    <input id="author-input" placeholder="Author">
    <input id="pages-input" placeholder="Pages">
    <span>Read?</span><input id="read-input" type="checkbox">
    <input id="submit-input" type="submit" value="Add Book">
  </form>
  <div id = "table">
  <table>
    <tr data-current-index="ignore">
      <th>Title</th>
      <th>Author</th>
      <th class = "equal-width-columns">Pages</th>
      <th class = "equal-width-columns">Read</th>
      <th class = "equal-width-columns"></th>
    </tr>
  </table>
  </div>
</body>

</html>
